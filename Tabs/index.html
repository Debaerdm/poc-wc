<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tabs Web Component</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      margin: 0 0 1rem;
    }

    p {
      margin: 0;
    }

    p:not(:last-child) {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <wc-tabs current="2">
    <wc-tab title="Tab 1">
      <h1>Titre 1</h1>
      <p>Contenu 1</p>
    </wc-tab>
    <wc-tab title="Tab 2">
      <h1>Titre 2</h1>
      <p>Contenu 2</p>
    </wc-tab>
    <wc-tab title="Tab 3">
      <h1>Titre 3</h1>
      <p>Contenu 3</p>
    </wc-tab>
  </wc-tabs>
  <script src="./script.js"></script>
</body>

</html>
