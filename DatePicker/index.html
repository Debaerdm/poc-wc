<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Web Components</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    wc-tabs:unresolved {
      opacity: 0;
    }

    wc-tab:unresolved {
      opacity: 0;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      margin: 0 0 1rem;
    }

    p {
      margin: 0;
    }

    p:not(:last-child) {
      margin-bottom: 1rem;
    }

    .date-picker {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <wc-date-picker class="date-picker" />
  <script src="./DatePicker.js"></script>
  <script>
    const datePicker = document.querySelector('.date-picker');
    datePicker.addEventListener('onChange', ({ detail: { date } }) => {
      console.log({ date })
    })
  </script>
</body>

</html>
